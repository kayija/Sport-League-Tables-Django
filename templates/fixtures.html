{% extends "admin/base_site.html" %}
{% block content %}

<div class="container">
 <h1>Fixtures</h1>
 <form action="{% url 'fixtures' %}" method="post">
     {% csrf_token %}

    <label for="HomeTeam">Choose Home Team:</label>
        <select id="HomeTeam" name="HomeTeam">
            {% for team in teams %}
            <option value="{{team}}">{{team}}</option>
            {% endfor %}
            <input type="text" id="HomeGoals" name="HomeGoals">
        </select><br><br>
     <label for="AwayTeam">Choose Away Team:</label>
          <select id="AwayTeam" name="AwayTeam">
              {% for team in teams %}
            <option value="{{team}}">{{team}}</option>
              {% endfor %}
              <input type="text" id="AwayGoals" name="AwayGoals">
          </select><br><br>
     <input class="btn btn-primary ml-3 mt-3" type="submit" value="Submit">

 </form>
</div>
{% endblock %}
